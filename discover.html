<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discover | Chamber of Commerce</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Discover Our Community</h1>
  </header>

  <main class="discover-layout">
    <!-- Visitor message section -->
    <section class="visit-section" id="visit-message-area">
      <p id="visit-message"></p>
    </section>

    <!-- Discover Grid Section (Cards for each interest) -->
    <section class="discover-grid" id="discover-grid" aria-label="Points of Interest">
      <!-- Cards will be dynamically generated here by JS -->
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; <span id="currentYear"></span> | Your Chamber of Commerce</p>
      <p>123 Main St, YourCity, ST 12345</p>
      <p><a href="mailto:info@yourchamber.com">info@yourchamber.com</a></p>
    </div>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
